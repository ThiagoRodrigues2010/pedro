<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar d-flex justify-content-center align-items-center">
        <span class="fw-bold text-uppercase">
            Aceitamos Pix <i class="bi bi-x-diamond-fill ms-1"></i>
        </span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark pt-3 pb-2">
        <div class="container">
            
            <a class="navbar-brand me-4" href="#">
                <img src="/LOGO.png" alt="Logo Game Mania" class="logo-img">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuPrincipal">
                
                <form class="d-flex mx-auto search-container my-3 my-lg-0">
                    <input class="form-control search-input" type="search" placeholder="Precisa de alguma coisa?" aria-label="Search">
                    <button class="btn search-btn" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <div class="header-icons d-flex align-items-center justify-content-center gap-4 mb-3 mb-lg-0">
                    <a href="#" title="Atendimento"><i class="bi bi-chat-text"></i></a>
                    <a href="#" title="Rastreio"><i class="bi bi-truck"></i></a>
                    <a href="#" title="Minha Conta"><i class="bi bi-person-fill"></i></a>
                    <a href="#" title="Carrinho"><i class="bi bi-cart-fill"></i></a>
                </div>

                <ul class="navbar-nav d-lg-none border-top border-secondary mt-3 pt-3 text-center">
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">JOGOS</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">CONSOLES</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">PC</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">DIVERSOS</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="#">NOTEBOOK</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="category-bar d-none d-lg-block bg-custom-dark border-top border-secondary">
        <div class="container d-flex justify-content-center">
            <a href="#" class="cat-link">JOGOS</a>
            <a href="#" class="cat-link">CONSOLES</a>
            <a href="#" class="cat-link">PC</a>
            <a href="#" class="cat-link">DIVERSOS</a>
            <a href="#" class="cat-link">NOTEBOOK</a>
        </div>
    </div>

    <section class="benefits-bar">

        
<section class="benefits-bar">
    <div class="container">
        <div class="row py-2 align-items-center">
            
            <div class="col-12 col-md-4">
                <div class="d-flex align-items-center justify-content-center justify-content-md-start benefit-item">
                    <i class="bi bi-x-diamond-fill icon-neon me-2"></i>
                    <div class="benefit-text">
                        <span class="d-block fw-bold text-white text-uppercase benefit-title">10% de Desconto</span>
                        <small class="text-muted-light">pix / boleto / depósito</small>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="d-flex align-items-center justify-content-center benefit-item border-desktop">
                    <i class="bi bi-credit-card-2-front-fill icon-neon me-2"></i>
                    <div class="benefit-text">
                        <span class="d-block fw-bold text-white text-uppercase benefit-title">9x sem Juros</span>
                        <small class="text-muted-light">cartão de crédito / paypal</small>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="d-flex align-items-center justify-content-center justify-content-md-end benefit-item">
                    <i class="bi bi-truck-front-fill icon-neon me-2"></i>
                    <div class="benefit-text">
                        <span class="d-block fw-bold text-white text-uppercase benefit-title">Frete Grátis</span>
                        <small class="text-muted-light">sul e sudeste*</small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
